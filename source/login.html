<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-mediumitalic.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-semibold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="body">

  <section class="modal-login modal-login--nojs">
    <button class="modal-login__button-close button-close" type="button" tabindex="0">
      <span class="visually-hidden">Закрыть модальное окно</span>
    </button>
    <h2>Log In</h2>
    <form action="https://echo.htmlacademy.ru" method="POST">
      <p class="modal-login__email-wrapper">
        <label class="visually-hidden" for="user-email">Your e-mail:</label>
        <input id="user-email" type="email" name="email" placeholder="Your E-mail" required>
      </p>
      <p class="modal-login__password-wrapper">
        <label class="visually-hidden" for="user-password">Password</label>
        <input id="user-password" type="password" name="password" placeholder="Password" required>
        <a href="#">Forgot your password?</a>
      </p>
      <button class="modal-login__button button" type="submit">Log In</button>
      <div class="modal-login__sign-up">
        <p>Don’t have an account?</p>
        <a href="#">Sign up</a>
      </div>
    </form>
  </section>

  <script src="js/vendor.js"></script>
  <script>svg4everybody();</script>
  <script src="js/main.js"></script>

</body>
</html>
