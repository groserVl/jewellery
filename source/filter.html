<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jewellery</title>
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-mediumitalic.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-semibold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">

</head>

<body class="body">

  <header class="header header--nojs">
    <div class="container">
      <nav class="header__nav nav nav--nojs">
        <div class="nav__wrapper">
          <a class="nav__logo" href="main.html">
            <svg class="nav__logo-image" width="30" height="30" role="img" aria-label="Логотип" fill="#a87b62">
              <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
            </svg>
            <span class="visually-hidden">На главную</span>
          </a>
        </div>
      </nav>
    </div>
  </header>

  <section class="modal-filter modal-filter--page modal-filter--nojs">
    <h2 class="visually-hidden">Filters pop up</h2>
      <a class="modal-filter__button-close" href="filter.html">
        <span class="visually-hidden">Close</span>
      </a>
      <form action="https://echo.htmlacademy.ru" method="POST">
        <div class="modal-filter__fieldset-wrapper modal-filter__fieldset-wrapper--border-hidden">
          <fieldset>
            <legend>Product</legend>
            <ul class="modal-filter__product-list modal-filter__list">
              <li>
                <input type="checkbox" name="product" id="necklaces" value="Necklaces" checked>
                <label for="necklaces">Necklaces</label>
              </li>
              <li>
                <input type="checkbox" name="product" id="chokers" value="Chokers" checked>
                <label for="chokers">Chokers</label>
              </li>
              <li>
                <input type="checkbox" name="product" id="rings" value="Rings">
                <label for="rings">Rings</label>
              </li>
              <li>
                <input type="checkbox" name="product" id="earrings" value="Earrings" checked>
                <label for="earrings">Earrings</label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="modal-filter__fieldset-wrapper">
          <fieldset>
            <legend class="modal-filter__legend modal-filter__legend--hidden">Material</legend>
            <ul class="modal-filter__material-list modal-filter__list">
              <li>
                <input type="checkbox" name="material" id="gold" value="Gold">
                <label for="gold">Gold</label>
              </li>
              <li>
                <input type="checkbox" name="material" id="silver" value="Silver">
                <label for="silver">Silver</label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="modal-filter__fieldset-wrapper">
          <fieldset>
            <legend class="modal-filter__legend modal-filter__legend--hidden">Collection</legend>
              <ul class="modal-filter__collection-list modal-filter__list">
                <li>
                  <input type="checkbox" name="collection" id="pink-flamingo" value="Pink Flamingo">
                  <label for="pink-flamingo">Pink Flamingo</label>
                </li>
                <li>
                  <input type="checkbox" name="collection" id="dreams" value="Dreams">
                  <label for="dreams">Dreams</label>
                </li>
              </ul>
          </fieldset>
        </div>
        <div class="modal-filter__fieldset-wrapper modal-filter__fieldset-wrapper--border">
          <fieldset>
            <legend>Price</legend>
            <div class="modal-filter__range-wrapper">
              <div class="modal-filter__range-controls">
                <div class="modal-filter__range-scale">
                  <div class="modal-filter__range-bar"></div>
                </div>
                <div class="modal-filter__toggle modal-filter__toggle-min"></div>
                <div class="modal-filter__toggle modal-filter__toggle-max"></div>
              </div>
              <div class="modal-filter__range-price">
                <label class="visually-hidden" for="minimum" >Стоимость от</label>
                <input type="text" name="min-price" id="minimum" value="$ 55">
                <label class="visually-hidden" for="maximum">Стоимость до</label>
                <input type="text" name="max-price" id="maximum" value="$ 155">
              </div>
            </div>
          </fieldset>
        </div>
        <button class="modal-filter__button button" type="submit">Apply</button>
        <button class="modal-filter__button button modal-filter__button--white" type="button">Clear All</button>
      </form>
  </section>
